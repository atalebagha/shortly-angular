<div id='container'>
  <ul>
    <li class='link' ng-repeat="link in data.links | filter:search">
      <img src='assets/redirect_icon.png'/>
      <div class='info'>
        <div class='visits'><span class='count'>{{link.visits}}</span>Visits</div>
        <div class='title'>{{link.title}}</div>
        <div class='original'>{{link.url}}</div>
        <a ng-click="openLink(link.code)"href='#/{{link.code}}'>{{link.base_url}}/{{link.code}}</a>
      </div>
    </li>
  </ul>
</div>
